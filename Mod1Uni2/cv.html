<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cv.css">
</head>

<body>
    <h1 id="fijo">Curriculum Vitae</h1>
    <p>
        <img class="image" src="career.png" alt="CVs">
    </p>

    <h3>Personal Information</h3>
    <form action="" method="">
        <div class="box1">
            <p class="box1 li">
                <label for="">Name</label>
                <input type="text">
            </p>
            <p class="box1 li">
                <label for="">Surname</label>
                <input type="text">
            </p>
            <p class="box1 li">
                <label for="">Email Address</label>
                <input type="text">
            </p>
            <p class="box1 li">
                <label for="">Gender</label>
            <ul class="lists">
                <li>
                    <input type="radio" name=Gender value="Female">
                    <label>Female</label>
                </li>
                <li>
                    <input type="radio" name=Gender value="Male">
                    <label>Male</label>
                </li>
                <li>
                    <input type="radio" name=Gender value="Non-binary">
                    <label>Non-binary</label>
                </li>
                <li>
                    <input type="radio" name=Gender value="fluid">
                    <label>Fluid</label>
                </li>
                <li>
                    <input type="radio" name="Gender" value="Queer">
                    <label for="Queer">Queer</label>
                </li>
            </ul>
            </p>
            <p>
                <label for="">Preferred Pronouns</label>
            <ul class="lists">
                <li>
                    <input type="checkbox" name="Pronouns" value="she/her" id="she/her">
                    <label for="she/her">she/her</label>
                </li>
                <li>
                    <input type="checkbox" name="Pronouns" value="he/him" id="he/him">
                    <label for="he/him">he/him</label>
                </li>
                <li>
                    <input type="checkbox" name="Pronouns" value="they/them" id="they/them">
                    <label for="they/them">they/them</label>
                </li>
            </ul>
        </div>
        <p>
        <h3>Education</h3>
        </p>
        <p>
            <label for="education">Choose the highest reached level</label>
            <select name="education">
                <option value="Primary School">Primary School</option>
                <option value="Secondary School">Secondary School</option>
                <option value="Tertiary Level">Tertiary Level</option>
                <option value="University Degree">University Degree</option>
            </select>
        </p>
        <p>
        <h3>Personal Statement</h3>
        </p>
        <p>
            <textarea name="Personal description" cols="30" rows="10"></textarea>
        </p>
        <p>Upload your Complete CV below</p>
        <p>
            <input type="file">
        </p>
        </p>

        <p>
            <input type="submit">
        </p>

    </form>
</body>

</html>
