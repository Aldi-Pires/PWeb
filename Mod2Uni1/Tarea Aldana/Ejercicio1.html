<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio1.css">
    <title>Background Colour</title>
</head>

<body id="background">
    <h1>Choose background colour</h1>
    <button id="colour1"></button>
    <button id="colour2"></button>
    <button id="colour3"></button>

    <script>
        var button1 = document.getElementById('colour1');
        var button2 = document.getElementById('colour2');
        var button3 = document.getElementById('colour3');
        var background = document.getElementById('background');

        button1.addEventListener('click', function () {
            background.style.backgroundColor = 'bisque';
        });

        button2.addEventListener('click', function () {
            background.style.backgroundColor = 'brown';
        });

        button3.addEventListener('click', function () {
            background.style.backgroundColor = 'darkorange';
        });

    </script>
</body>

</html>
